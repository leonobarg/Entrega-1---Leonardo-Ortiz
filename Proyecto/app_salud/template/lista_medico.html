{% extends "principal.html" %}

{% load static %}

{% block contenido %}

    
    <h4 class="text-dark bg-warning"> Listado de Médicos </h4>
    <table  class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Profesional</th>
            <th scope="col">N° de M.P.</th>
            <th scope="col">Especialidad</th>
          </tr>
        </thead>
        <tbody>
            {% for n in entity %}
          <tr class="text-uppercase">
            <th scope="row">{{n.profesional}} </th>
            <td>{{n.mp}} </td>
            <td>{{n.especialidad}} </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
      <div>
          {% include 'paginator.html' %}
      </div>


{% endblock %}
