{% extends "principal.html" %}

{% load static %}

{% block contenido %}
    <h4 class="text-danger bg-info"> Buscar Obra Social </h4>
    <form action="buscar_OS" method="GET">
        <div class="input-group mb-3">
            <input type="text" class="form-control text-uppercase" placeholder="Puede buscar por Nombre de Obra Social o N° de CUIT" aria-label="Recipient's username" aria-describedby="button-addon2" name="buscar">
            <button class="btn btn-outline-dark fw-bold" type="submit" >Buscar</button>
          </div>

    </form>
    <table  class="table table-dark table-striped">
        <thead>
          <tr >
            <th scope="col">ID</th>
            <th scope="col">Obra Social</th>
            <th scope="col">Dirección</th>
            <th scope="col">Email</th>
            <th scope="col">N° CUIT</th>
          </tr>
        </thead>
        <tbody>
            {% for n in Obras %}
          <tr class="text-uppercase">
            <th scope="row">{{n.id}} </th>
            <td>{{n.nombre}} </td>
            <td>{{n.direccion}} </td>
            <td>{{n.email}} </td>
            <td>{{n.cuit}} </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
      <div>
        {% include 'paginator.html' %}
    </div>
{% endblock %}
